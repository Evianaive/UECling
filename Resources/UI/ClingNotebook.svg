<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">  
  <defs>  
    <!-- 纸张渐变 (保留你的修改) -->  
    <linearGradient id="paperGrad" x1="96" y1="30" x2="256" y2="90" gradientUnits="userSpaceOnUse">  
      <stop offset="0" stop-color="#888888"/>  
      <stop offset="1" stop-color="#E0E0E0"/>  
    </linearGradient>  
  
    <!-- 书脊渐变 (保留你的修改) -->  
    <linearGradient id="spineGrad" x1="40" y1="30" x2="40" y2="226" gradientUnits="userSpaceOnUse">  
      <stop offset="0" stop-color="#DDDDDD"/>  
      <stop offset="1" stop-color="#AAAAAA"/>  
    </linearGradient>  
      
    <!-- C++ 的渐变定义 -->  
    <!-- 这是一个垂直渐变，你可以修改 stop-color 来调整效果 -->  
    <linearGradient id="plusGrad" x1="180" y1="130" x2="180" y2="170" gradientUnits="userSpaceOnUse">  
      <stop offset="0" stop-color="#777777"/> <!-- 上部较亮 -->  
      <stop offset="1" stop-color="#444444"/> <!-- 下部较暗 -->  
    </linearGradient>
    
    <linearGradient id="C_Grad" x1="80" y1="130" x2="180" y2="130" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#777777"/> <!-- 上部较亮 -->
      <stop offset="1" stop-color="#444444"/> <!-- 下部较暗 -->
    </linearGradient>

  </defs>  
    
  <!-- 1. 左侧书脊 (Spine) -->
  <path d="M 80 226 H 35 L 35 40 L 80 35 V 106 A 51 51 0 0 0 80 194 Z" fill="url(#spineGrad)"/>
<!--  <rect x="35" y="30" width="45" height="196" rx="2" fill="url(#spineGrad)" /> -->
<!--        mask="url(#spineMask)"/>  -->
  
<!--  <path d="M 38 42 V224" stroke="white" stroke-opacity="0.2" stroke-width="2" stroke-linecap="round"/>  -->
    
  <!-- 2. 右侧纸张 (Paper) -->  
  <rect x="90" y="30" width="131" height="196" rx="2" fill="url(#paperGrad)"/>  
  <rect x="110" y="60" width="80" height="4" rx="2" fill="#DDDDDD" fill-opacity="0.7"/>  
  <rect x="110" y="80" width="100" height="4" rx="2" fill="#DDDDDD" fill-opacity="0.7"/>  
  <rect x="110" y="100" width="60" height="4" rx="2" fill="#DDDDDD" fill-opacity="0.7"/>  
    
  <!-- 3. C 图标 -->  
  <g>  
    <!-- 使用修复后的 ShapeC -->  
    <use href="#ShapeC" fill="#6B6B6B"/>  
  </g>  
    
  <!-- 4. ++ 符号 -->  
  <!-- 【修改】这里将 fill 改为了 url(#plusGrad) -->  
